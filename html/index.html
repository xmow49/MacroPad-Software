<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no">
    <link rel="stylesheet" href="../node_modules/popups/css/popupS.css">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/side-bar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>MacroPad</title>
</head>

<body style="background-color: white;">

    <div id="mainMenu" class="sidebar">
        <div><a href="#" onClick="toggleSidebar()"><span><i class="material-icons">menu</i></a><br></div>
        <div class="home-menu"><a href="#" style="color: #f1f1f1"><span><i class="material-icons">home</i><span class="icon-text">Home Page</span></a><br></div>
        <div class="profile-menu"><a href="profile.html"><span><i class="material-icons">edit</i><span class="icon-text">Profiles</span></a><br></div>
        <div class="settings-menu"><a href="settings.html"><i class="material-icons">settings</i><span class="icon-text"></span>Settings</span></a><br></div>
    </div>
    <div id="main">
        <div>
            <h1 class="mt-3">MacroPad</h1>
        </div>

        <div class="macropad-info">
            <img src="../assets/img/usb-disconnected.png" class="icon-connect" id="icon-connect">
            <h3 id="connection-status">MacroPad Déconnecté</h3>
            <p id="debug-port"></p>
        </div>

        <div>
            <h2 id="current-music" class="current-music"></h2>
        </div>

        <div class="center-grid">
            <div class="border-grid">
                <div class="display-div">
                    <h3 id="macropad-display">MacroPad</h3>
                </div>

                <div class="button-grid">
                    <button class="encoder" onclick="encoder(0)"></button>
                    <button class="encoder" onclick="encoder(1)"></button>
                    <button class="encoder" onclick="encoder(2)"></button>

                    <button class="key-button" id="key0" onclick="setKey(0)"></button>
                    <button class="key-button" id="key1" onclick="setKey(1)"></button>
                    <button class="key-button" id="key2" onclick="setKey(2)"></button>

                    <button class="key-button" id="key3" onclick="setKey(3)"></button>
                    <button class="key-button" id="key4" onclick="setKey(4)"></button>
                    <button class="key-button" id="key5" onclick="setKey(5)"></button>

                </div>
            </div>
        </div>




        <div class="action-button">
            <button class="save-button action-button" onclick="saveToEeeprom()">Sauvegarder</button>
            <button class="reset-button action-button" onclick="resetConfig()">Réinitialiser</button>
        </div>
        <div id="error"></div>
        <div id="ports"></div>
    </div>
</body>
<script src="../js/sidebar.js"></script>
<script src="../js/index.js"></script>
<script src="../js/encoders-settings.js"></script>
<script src="../js/buttons-settings.js"></script>
<script src="../js/keyboard.js"></script>
<script src="../node_modules/popups/dist/popupS.js"></script>

</html>
