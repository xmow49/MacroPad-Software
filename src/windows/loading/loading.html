<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>FLOATING LOADING SCREEN</title>
    <style>
        /* Define the main wrapper style */
        
        @font-face {
            font-family: Poppins;
            src: url(../../fonts/poppins/Poppins-Regular.ttf);
        }
        
        *,
        *::after,
        *::before {
            -webkit-user-select: none;
            -webkit-user-drag: none;
            -webkit-app-region: no-drag;
            /* cursor: default; */
        }
        
        .LoaderWrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;
            justify-items: center;
            box-sizing: border-box;
            background-color: black;
        }
        
        #myProgress {
            width: 100%;
            background-color: grey;
        }
        
        #myBar {
            width: 1%;
            height: 30px;
            background-color: green;
        }
        
        body {
            -webkit-user-select: none;
            -webkit-app-region: drag;
        }
        
        h2 {
            color: white;
            text-align: center;
            font-family: Poppins;
        }
        
        .loader-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-content: center;
            justify-content: center;
            align-items: center;
            justify-items: center;
            box-sizing: border-box;
            background-color: rgb(24, 23, 23);
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="loader-container">
        <img src="../../imgs/icon.png" width="100px">
        <h2>MacroPad Configurator</h2>
        <progress id="loading" class="progress" max="100" value="0"></progress>
    </div>


    <div id="myProgress">
        <div id="myBar"></div>
    </div>
    <script>
        // You can also require other files to run in this process
        // require('../main/main.js');
        var i = 0;

        function move() {
            if (i == 0) {
                i = 1;
                var value = 1;
                var id = setInterval(frame, 10);

                function frame() {
                    if (value >= 100) {
                        clearInterval(id);
                        i = 0;
                    } else {
                        value++;
                        document.getElementById("loading").value = value;
                    }
                }
            }
        }

        move();
    </script>
</body>

</html>
