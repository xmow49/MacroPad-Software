<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no">

    <link href="style.css" rel="stylesheet">
    <title>MacroPad</title>
</head>

<body style="background-color: white;">
    <div>
        <div class="">
            <h1 class="mt-3">Macro Pad</h1>
        </div>


        <div class="connect-div">
            <h3 id="state">Déconnecté</h2>
                <select id="selectPort"></select>
                <button onclick="refresh_Button()">Actualiser</button>
                <br>
                <button onclick="connect()">Connecter</button>
        </div>

        <div class="encoder-grid">
            <div class="encoder-item">
                <h2>Encodeur 1:</h2>
                <select id="selectEncoder1">
                    <option value="">--Choisissez un logiciel--</option>
                </select>
            </div>
            <div class="encoder-item">
                <h2>Encodeur 2:</h2>

                <select id="selectEncoder2">
                    <option value="">--Choisissez un logiciel--</option>
                </select>
            </div>
            <div class="encoder-item">
                <h2>Encodeur 3:</h2>

                <select id="selectEncoder3">
                    <option value="">--Choisissez un logiciel--</option>
                </select>
            </div>
        </div>


        <div class="button-grid">
            <button class="encoder" onclick="encoder(0)"></button>
            <button class="encoder" onclick="encoder(1)"></button>
            <button class="encoder" onclick="encoder(2)"></button>

            <button class="button-key" onclick="key(0)"></button>
            <button class="button-key" onclick="key(1)"></button>
            <button class="button-key" onclick="key(2)"></button>

            <button class="button-key" onclick="key(3)"></button>
            <button class="button-key" onclick="key(4)"></button>
            <button class="button-key" onclick="testmidi()"></button>
        </div>
        <button onclick="start()">start</button>
        <button onclick="stop()">stop</button>
</body>
