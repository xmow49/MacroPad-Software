<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no">
    <link rel="stylesheet" href="node_modules/popups/css/popupS.css">
    <link href="style.css" rel="stylesheet">
    <link href="side-bar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>MacroPad</title>
</head>

<body style="background-color: white;">

    <div id="mainMenu" class="sidebar">
        <div><a href="#" onClick="toggleSidebar()"><span><i class="material-icons">menu</i></a><br></div>
        <div class="home-menu"><a href="#" style="color: #f1f1f1"><span><i class="material-icons">home</i><span class="icon-text">Home Page</span></a><br></div>
        <div class="profile-menu"><a href="profile.html"><span><i class="material-icons">edit</i><span class="icon-text">Profiles</span></a><br></div>
        <div class="settings-menu"><a href="settings.html"><i class="material-icons">settings</i><span class="icon-text"></span>Settings</span></a><br></div>
    </div>
    <div id="main">
        <div>
            <h1 class="mt-3">Macro Pad</h1>
        </div>

        <div>
            <img src="assets/img/usb-disconnected.png" class="icon-connect" id="icon-connect">
            <h3 id="connection-status">MacroPad Déconnecté</h3>
            <p id="debug-port"></p>
        </div>

        <div>
            <h2 id="current-music" class="current-music"></h2>
        </div>



        <div class="button-grid">
            <button class="encoder" onclick="encoder(0)"></button>
            <button class="encoder" onclick="encoder(1)"></button>
            <button class="encoder" onclick="encoder(2)"></button>

            <button class="button-key" onclick="setKey(0)"></button>
            <button class="button-key" onclick="setKey(1)"></button>
            <button class="button-key" onclick="setKey(2)"></button>

            <button class="button-key" onclick="setKey(3)"></button>
            <button class="button-key" onclick="setKey(4)"></button>
            <button class="button-key" onclick="testmidi()"></button>
        </div>

        <div id="error"></div>
        <div id="ports"></div>
    </div>
</body>
<script src="./sidebar.js"></script>
<script src="./renderer.js"></script>
<script src="./encoders-settings.js"></script>
<script src="./buttons-settings.js"></script>
<script src="./keyboard.js"></script>
<script src="./node_modules/popups/dist/popupS.js"></script>

</html>
